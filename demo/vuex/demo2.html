<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="Author">
  <title>Vuex - mutations</title>
  <script src="../../node_modules/vue/dist/vue.js"></script>
  <script src="../../node_modules/vuex/dist/vuex.min.js"></script>
</head>

<body>
  <div id="app">
    <h2>{{msg}}</h2>
    <counter></counter>
    <a href="javacript:;" @click="add">点击</a>
  </div>
  <script>
    const counter = {
      template: `<div>
        <div>{{count}}</div>
        <div>{{name}}</div>
        </div>`,
      computed: {
        count() {
          return this.$store.state.count;
        },
        name() {
          return this.$store.state.name;
        }
      }
    };
    const store = new Vuex.Store({
      state: {
        count: 10,
        name: 'jack'
      },
      mutations: {
        increment(state, num) {
          state.count = num;
        },
        updateName(state, userName) {
          state.name = userName;
        }
      }
    });
    new Vue({
      el: "#app",
      store,
      data: {
        msg: "Vuex使用"
      },
      components: {
        counter
      },
      methods: {
        add() {
          this.$store.commit("increment", 100);
          this.$store.commit("updateName", 'mayun');
        }
      }
    })

  </script>
</body>

</html>
